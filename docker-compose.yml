# =============================================================================
# TalentMail 生产环境 Docker Compose 配置
# =============================================================================
# 配置来源：
#   - .env          : 敏感配置（密码、密钥、基础域名）
#   - .env.domains  : 由 deploy.sh 从 config.json 自动生成的域名配置
#   - config.json   : 应用配置（域名前缀、功能开关等）- 由 backend 读取
#
# 部署前请运行: ./deploy.sh
# =============================================================================

services:
  # --- 后端服务 (FastAPI 应用) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "24:24"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./config.json:/app/config.json
      - ./scripts:/scripts
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
      - .env.domains
    depends_on:
      db:
        condition: service_healthy
      mailserver:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

  # --- 前端服务 (Nuxt.js 应用) ---
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - .env
      - .env.domains

  # --- 数据库服务 (PostgreSQL) ---
  db:
    image: postgres:15
    env_file:
      - .env
      - .env.domains
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # --- 邮件服务器 (docker-mailserver) ---
  # SSL 证书说明：
  #   - 首次部署使用自签名证书 (SSL_TYPE=self-signed)
  #   - Caddy 获取 Let's Encrypt 证书后，运行 scripts/sync_mail_certs.sh 同步证书
  #   - 同步后修改 mailserver.env 中的 SSL_TYPE=manual 并重启 mailserver
  mailserver:
    build:
      context: ./config/mail
      dockerfile: Dockerfile
    container_name: ${MAILSERVER_CONTAINER_NAME:-talentmail-mailserver-1}
    env_file:
      - ./config/mail/production/mailserver.env
      - .env
      - .env.domains
    environment:
      # 允许 Docker 网络内的连接
      - PERMIT_DOCKER=network
    ports:
      - "25:25"    # SMTP (接收外部邮件)
      - "143:143"  # IMAP (明文，内网使用)
      - "587:587"  # SMTP Submission (发送邮件)
      - "993:993"  # IMAPS (加密)
    volumes:
      # 邮件数据持久化
      - ./data/mailserver/mail-data/:/var/mail/
      - ./data/mailserver/mail-state/:/var/mail-state/
      - ./data/mailserver/mail-logs/:/var/log/mail/
      - ./data/mailserver/config/:/tmp/docker-mailserver/
      # 时区
      - /etc/localtime:/etc/localtime:ro
      # Docker socket (用于某些功能)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Dovecot SQL 认证配置
      - ./config/mail/dovecot-sql.conf.ext:/etc/dovecot/dovecot-sql.conf.ext:ro
      - ./config/mail/dovecot/10-auth.conf:/etc/dovecot/conf.d/10-auth.conf:ro
      # Fail2Ban 配置
      - ./config/mail/fail2ban-jail.local:/etc/fail2ban/jail.local:ro
    depends_on:
      db:
        condition: service_healthy
    restart: always
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN

  # --- Caddy 网关服务 (生产环境) ---
  caddy:
    image: caddy:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/caddy/Caddyfile.prod:/etc/caddy/Caddyfile
      - caddy_data:/data
    env_file:
      - .env
      - .env.domains
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  caddy_data: